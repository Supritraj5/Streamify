<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamify</title>
    <script src="https://kit.fontawesome.com/2f3e2a2e4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logospo.png" alt="spotify logo"><span>Streamify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Current queue</h1>
            <div class="songcontainer"> 
                <div class="songitem">
                    <img src="cover.jfif" alt="img">
                    <span class="songname">Let me love you</span>
                    <span class="songlistplay"><span class="duration">05:34 <i id="0" class="fa-solid fa-play songitemplay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover.jfif" alt="img">
                    <span class="songname">Zero-Chris Brown</span>
                    <span class="songlistplay"><span class="duration">04:24 <i id="1" class="fa-solid fa-play songitemplay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover.jfif" alt="img">
                    <span class="songname">In the End</span>
                    <span class="songlistplay"><span class="duration">03:44 <i id="2" class="fa-solid fa-play songitemplay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover.jfif" alt="img">
                    <span class="songname">Havana</span>
                    <span class="songlistplay"><span class="duration">03:45 <i id="3" class="fa-solid fa-play songitemplay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover.jfif" alt="img">
                    <span class="songname">Waka Waka -Shakira</span>
                    <span class="songlistplay"><span class="duration">03:55 <i id="4" class="fa-solid fa-play songitemplay"></i></span></span>
                </div>
            </div>
        </div>
        <div class="banner"> </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0" class="songname">
        <div class="icons">
            <!-- add font awesome -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterplay"></i> 
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="dance.gif" width="65px" id="gif"" alt=""><span id="mastersongname">No Track</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
