<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamify</title>
    <script src="https://kit.fontawesome.com/2f3e2a2e4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="style1024.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="style768.css">
    <link rel="stylesheet" media="screen and (max-width: 480px)" href="style480.css">
    <link rel="stylesheet" media="screen and (max-width: 425px)" href="style425.css">
    <link rel="stylesheet" media="screen and (max-width: 375px)" href="style375.css">
    <link rel="stylesheet" media="screen and (max-width: 320px)" href="style320.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logospo.png" alt="spotify logo"><span>Streamify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Current queue</h1>
            <div class="songcontainer"> 
                <div class="songitem">
                    <img src="cover.jfif" alt="img">
                    <span class="songname" id="100">Let me love you</span>
                    <span class="songlistplay"><span class="artist">justin beiber</span><i id="0" class="fa-solid fa-play songitemplay "></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover.jfif" alt="img">
                    <span class="songname" id="101">Zero-Chris Brown</span>
                    <span class="songlistplay"><span class="artist"></span><i id="1" class="fa-solid fa-play songitemplay "></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover.jfif" alt="img">
                    <span class="songname" id="102">In the End</span>
                    <span class="songlistplay"><span class="artist"></span><i id="2" class="fa-solid fa-play songitemplay "></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover.jfif" alt="img">
                    <span class="songname" id="103">Havana</span>
                    <span class="songlistplay"><span class="artist"></span><i id="3" class="fa-solid fa-play songitemplay "></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover.jfif" alt="img">
                    <span class="songname" id="104">Waka Waka -Shakira</span>
                    <span class="songlistplay"><span class="artist"></span><i id="4" class="fa-solid fa-play songitemplay "></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover.jfif" alt="img">
                    <span class="songname" id="105">Waka Waka -Shakira</span>
                    <span class="songlistplay"><span class="artist"></span><i id="5" class="fa-solid fa-play songitemplay "></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover.jfif" alt="img">
                    <span class="songname" id="106">Waka Waka -Shakira</span>
                    <span class="songlistplay"><span class="artist"></span><i id="6" class="fa-solid fa-play songitemplay "></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover.jfif" alt="img">
                    <span class="songname" id="107">Waka Waka -Shakira</span>
                    <span class="songlistplay"><span class="artist"></span><i id="7" class="fa-solid fa-play songitemplay "></i></span></span>
                </div>

                
            </div>
        </div>
        <div class="banner"> </div>
    </div>

    <div class="bottom">
        <span id="start">00:00</span>
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0" class="songname">
        <span id="end">00:00</span>
        <div class="icons">
            <!-- add font awesome -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterplay"></i> 
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="dance.gif" width="45px" id="gif"" alt=""><span id="mastersongname">No Track</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
